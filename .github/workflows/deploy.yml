name: Deploy with Minification

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm init -y
          npm install terser javascript-obfuscator html-minifier-terser --save-dev

      - name: Create dist structure
        run: mkdir -p dist/assets

      - name: Copy FFmpeg assets (without modification)
        run: |
          cp -r assets/ffmpeg dist/assets/
          cp -r assets/core dist/assets/
          cp -r assets/util dist/assets/

      - name: Obfuscate protection.js
        run: |
          npx javascript-obfuscator protection.js --output dist/protection.js --config .github/obfuscator.config.json
          npx terser dist/protection.js --compress --mangle --output dist/protection.js

      - name: Process HTML and inline scripts
        run: |
          # Extract, obfuscate, and reinsert JavaScript from HTML
          npx html-minifier-terser \
            --collapse-whitespace \
            --remove-comments \
            --minify-css true \
            --minify-js "{
              'mangle': true,
              'compress': true
            }" \
            --file-ext html \
            --input-dir ./ \
            --output-dir dist \
            --html5 true \
            index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true