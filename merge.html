<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Merger</title>
    <style>
        :root {
            --primary-color: #3498db;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --section-bg: #87CEEB;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background-color: var(--section-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2em;
            margin: 0 0 15px 0;
            color: #2c3e50;
        }

        /* Final Video Preview Section */
        .final-video-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .final-video-container {
            flex-grow: 1;
            margin-right: 20px;
        }

        .final-video-preview {
            background: #eee;
            aspect-ratio: 16/9;
            width: 100%;
            max-width: 800px;
            border-radius: 4px;
            position: relative;
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .download-btn {
            background-color: #E066FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #D15FEE;
        }

        /* Drag and Drop Section */
        .drag-section {
            background-color: var(--section-bg);
        }

        .drag-zone {
            border: 3px dashed #fff;
            padding: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .drag-zone.drag-over {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #fff;
        }

        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .video-thumbnail {
            aspect-ratio: 16/9;
            background: #eee;
            position: relative;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        #finalVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--danger-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        .video-info {
            padding: 10px;
        }

        .progress-container {
            margin-top: 10px;
        }

        .progress-bar {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }

        .merge-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .merge-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
    <script src="/assets/ffmpeg/package/dist/umd/ffmpeg.js"></script>
    <script src="/assets/util/package/dist/umd/index.js"></script>
</head>

<body>
    <div class="container">
        <!-- Final Video Preview Section -->
        <div class="section final-video-section">
            <div class="final-video-container">
                <h2 class="section-title">FINAL VIDEO</h2>
                <div class="final-video-preview">
                    <video id="finalVideo" controls preload="metadata" style="width: 100%; height: 100%;"></video>
                    <div class="video-duration" id="finalDuration">0:00</div>
                </div>
            </div>
            <button class="download-btn" id="downloadBtn" disabled>DOWNLOAD</button>
        </div>

        <!-- Drag and Drop Section -->
        <div class="section drag-section">
            <h2 class="section-title">DRAG AND DROP</h2>
            <div class="drag-zone" id="dragZone">
                <p>Drag and drop video files here<br>or click to select files</p>
                <input type="file" id="fileInput" multiple accept="video/*" style="display: none">
            </div>

            <div class="video-list" id="videoList"></div>


        </div>
    </div>

    <script>
        const { fetchFile } = FFmpegUtil;
        const { FFmpeg } = FFmpegWASM;
        let ffmpeg = null;

        // Store processed videos
        const processedVideos = new Map(); // key: file name, value: { tsFile, duration, thumbnail }

        const dragZone = document.getElementById('dragZone');
        const fileInput = document.getElementById('fileInput');
        const videoList = document.getElementById('videoList');
        const mergeBtn = document.getElementById('mergeBtn');

        async function initFFmpeg() {
            if (!ffmpeg) {
                ffmpeg = new FFmpeg();
                ffmpeg.on("log", ({ message }) => {
                    console.log(message);
                });
                await ffmpeg.load({
                    coreURL: "/assets/core/package/dist/umd/ffmpeg-core.js",
                });
            }
        }

        // Initialize drag and drop
        dragZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragZone.classList.add('drag-over');
        });

        dragZone.addEventListener('dragleave', () => {
            dragZone.classList.remove('drag-over');
        });

        dragZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dragZone.classList.remove('drag-over');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('video/'));
            await handleFiles(files);
        });

        dragZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', async () => {
            const files = Array.from(fileInput.files);
            await handleFiles(files);
        });

        async function handleFiles(files) {
            await initFFmpeg();

            for (const file of files) {
                if (processedVideos.has(file.name)) {
                    console.log('File already processed:', file.name);
                    continue;
                }

                const videoItem = createVideoItem(file);
                videoList.appendChild(videoItem);

                try {
                    await processVideo(file, videoItem);
                    updateFinalPreview(); // Update preview when processing completes
                } catch (error) {
                    console.error('Error processing video:', error);
                    videoItem.remove();
                    updateFinalPreview();
                }
            }
        }

        function updateMergeButton() {
            const mergeBtn = document.getElementById('mergeBtn');
            mergeBtn.disabled = processedVideos.size < 2;
        }

        function createVideoItem(file) {
            const item = document.createElement('div');
            item.className = 'video-item';
            item.draggable = true;

            item.innerHTML = `
        <div class="video-thumbnail">
            <video preload="metadata"></video>
            <button class="delete-btn">Ã—</button>
            <div class="video-duration"></div>
        </div>
        <div class="video-info">
            <h3 class="video-title">${file.name}</h3>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <div class="progress-text"></div>
            </div>
        </div>
    `;

            const thumbnailVideo = item.querySelector('video');
            thumbnailVideo.src = URL.createObjectURL(file);

            // Set up thumbnail video
            thumbnailVideo.addEventListener('loadedmetadata', () => {
                const duration = thumbnailVideo.duration;
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                item.querySelector('.video-duration').textContent =
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                thumbnailVideo.currentTime = 0; // Show first frame
            });

            // Delete button
            item.querySelector('.delete-btn').addEventListener('click', () => {
                URL.revokeObjectURL(thumbnailVideo.src);
                item.remove();
                updateFinalPreview();
            });

            // Drag and drop
            item.addEventListener('dragstart', () => {
                item.classList.add('dragging');
            });

            item.addEventListener('dragend', () => {
                item.classList.remove('dragging');
                updateFinalPreview();
            });

            return item;
        }


        // Add these functions for drag and drop reordering
        function initializeVideoListDragDrop() {
            const videoList = document.getElementById('videoList');

            videoList.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = getDragAfterElement(videoList, e.clientY);
                const draggable = document.querySelector('.dragging');
                if (draggable) {
                    if (afterElement) {
                        videoList.insertBefore(draggable, afterElement);
                    } else {
                        videoList.appendChild(draggable);
                    }
                }
            });
        }

        async function updateFinalPreview() {
            const finalVideo = document.getElementById('finalVideo');
            const finalDuration = document.getElementById('finalDuration');
            const downloadBtn = document.getElementById('downloadBtn');

            // Get all video elements from thumbnails in current order
            const thumbnailVideos = Array.from(videoList.querySelectorAll('.video-thumbnail video'));

            if (thumbnailVideos.length < 2) {
                finalVideo.src = '';
                finalDuration.textContent = '0:00';
                downloadBtn.disabled = true;
                return;
            }

            try {
                downloadBtn.disabled = false;

                // Calculate total duration from thumbnail videos
                const totalDuration = thumbnailVideos.reduce((total, video) => {
                    return total + video.duration;
                }, 0);

                // Update duration display
                const minutes = Math.floor(totalDuration / 60);
                const seconds = Math.floor(totalDuration % 60);
                finalDuration.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                // Set up video sequence
                let currentIndex = 0;
                const videoSources = thumbnailVideos.map(video => video.src);

                // Load first frame of first video
                if (finalVideo.src !== videoSources[0]) {
                    finalVideo.src = videoSources[0];
                    // Set to first frame when loaded
                    finalVideo.addEventListener('loadedmetadata', () => {
                        finalVideo.currentTime = 0;
                        finalVideo.pause();
                    }, { once: true });
                }

                // Clear previous event listener
                finalVideo.onended = null;

                // Set up sequence playback
                finalVideo.onended = () => {
                    currentIndex++;
                    if (currentIndex < videoSources.length) {
                        finalVideo.src = videoSources[currentIndex];
                        finalVideo.play().catch(console.error);
                    } else {
                        currentIndex = 0;
                        finalVideo.src = videoSources[0];
                    }
                };

            } catch (error) {
                console.error('Error updating preview:', error);
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.video-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Initialize drag and drop when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeVideoListDragDrop();
        });


        async function processVideo(file, videoItem) {
            try {
                const progressBar = videoItem.querySelector('.progress-bar-fill');
                const progressText = videoItem.querySelector('.progress-text');
                const video = videoItem.querySelector('video');
                const durationDisplay = videoItem.querySelector('.video-duration');

                if (!progressBar || !progressText || !video || !durationDisplay) {
                    console.error('Required elements not found in video item');
                    return;
                }

                // Create video preview
                const videoUrl = URL.createObjectURL(file);
                video.src = videoUrl;
                await new Promise(resolve => video.addEventListener('loadedmetadata', resolve));

                // Update duration
                const duration = video.duration;
                const durationText = `${Math.floor(duration / 60)}:${Math.floor(duration % 60).toString().padStart(2, '0')}`;
                durationDisplay.textContent = durationText;

                // Convert to TS format with progress simulation
                for (let progress = 0; progress <= 100; progress += 2) {
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `Uploading: ${progress}%`;
                    await new Promise(resolve => setTimeout(resolve, 50));
                }

                // Actually process the file
                const inputName = `input_${file.name}`;
                const tsName = `temp_${file.name}.ts`;

                await ffmpeg.writeFile(inputName, await fetchFile(file));

                await ffmpeg.exec([
                    '-i', inputName,
                    '-c', 'copy',
                    '-bsf:v', 'h264_mp4toannexb',
                    '-f', 'mpegts',
                    tsName
                ]);

                // Store processed file info
                processedVideos.set(file.name, {
                    tsFile: tsName,
                    duration: duration,
                    thumbnail: videoUrl
                });

                progressText.textContent = 'Ready to merge';
                progressBar.style.backgroundColor = '#2ecc71';

            } catch (error) {
                console.error('Error in processVideo:', error);
                // Update UI to show error
                if (videoItem.querySelector('.progress-text')) {
                    videoItem.querySelector('.progress-text').textContent = 'Error processing video';
                    videoItem.querySelector('.progress-text').style.color = '#e74c3c';
                }
            }
        }

        // Modify download button click handler
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const downloadBtn = document.getElementById('downloadBtn');
            if (processedVideos.size < 2) return;

            try {
                downloadBtn.disabled = true;
                downloadBtn.textContent = 'Processing...';

                // Get files in current display order
                const orderedFiles = Array.from(videoList.children)
                    .map(item => item.querySelector('.video-title').textContent)
                    .map(filename => processedVideos.get(filename).tsFile)
                    .join('|');

                // Merge videos
                await ffmpeg.exec([
                    '-i', `concat:${orderedFiles}`,
                    '-c', 'copy',
                    '-bsf:a', 'aac_adtstoasc',
                    '-y',
                    'output.mp4'
                ]);

                // Get the output file and download
                const data = await ffmpeg.readFile('output.mp4');
                const blob = new Blob([data], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged_video.mp4';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Error merging videos:', error);
                alert('Error merging videos. Please try again.');
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'DOWNLOAD';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeVideoListDragDrop();
            updateFinalPreview();
        });
    </script>
</body>

</html>
